{% extends 'pedidos/base.html' %}
{% block conteudo %}
<div class="container">
    <h1>Pedidos</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>pedido</th>
            <th>cliente</th>
        </tr>
        {% for pedido in pedidos %}
        <tr>
            <td>{{pedido.id_pedido}}</td>
            <td>{{pedido.pedido}}</td>
            <td>{{pedido.cliente}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
